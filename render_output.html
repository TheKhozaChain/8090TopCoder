<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Metrics AI API Tutorial</title>
    <!-- Include Mermaid library -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- Include Markdown-it for rendering markdown -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12/dist/markdown-it.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 {
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
        }
        pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
        }
        .mermaid {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Initialize mermaid
        mermaid.initialize({ startOnLoad: true });
        
        // Initialize markdown-it
        const md = window.markdownit();
        
        // Fetch the markdown content from the output file
        fetch('pocketflow/output/tmai-api/index.md')
            .then(response => response.text())
            .then(markdownContent => {
                // Render the markdown to HTML
                let htmlContent = md.render(markdownContent);
                
                // Replace mermaid code blocks with mermaid div
                htmlContent = htmlContent.replace(
                    /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, 
                    '<div class="mermaid">$1</div>'
                );
                
                // Set the HTML content
                document.getElementById('content').innerHTML = htmlContent;
                
                // Initialize any mermaid diagrams
                mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            })
            .catch(error => {
                console.error('Error loading markdown content:', error);
                document.getElementById('content').innerHTML = `
                    <h1>Error</h1>
                    <p>Failed to load markdown content. Please make sure the file exists and is accessible.</p>
                    <p>Error details: ${error.message}</p>
                `;
            });
    </script>
</body>
</html>
